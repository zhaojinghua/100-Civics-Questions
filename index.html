							changeTrack(trackArray[parseInt($(this).html()) - 1]);

				record.muted = false;
				$(this).html("<img src=\"icons8-speaker.png\">");
			} else {
				record.muted = true;
				$(this).html("<img src=\"icons8-speaker-off.png\">");
			}
		});

			location.reload();
			window.open('', '_self', '');
			window.close();
		});
		function buttonUpdate(param) {
			$(".topButton").each(
					function() {
						$(this).html(
								parseInt($(this).attr("id"))
										+ parseInt(param.attr("id")));
					});
		}
		function changeTrack(newTrack) {
			record.pause();
			$("#track").attr("src", newTrack);
			record.load();
			record.play();
		}

		function changeQuestion(newQuestion) {
			$("#question").html(newQuestion);
		}
		function changeChineseQuestion(newQuestion) {
			$("#chineseQuestion").html(newQuestion);
		}
		function changeAnswer(newAnswer) {
			$("#answer").html(newAnswer);
		}
